<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Code ✨</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;600;700&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <!-- Added floating decorative elements -->
    <div class="floating-hearts">
        <div class="floating-heart">💖</div>
        <div class="floating-heart">✨</div>
        <div class="floating-heart">🌸</div>
        <div class="floating-heart">💕</div>
        <div class="floating-heart">⭐</div>
    </div>

    <div class="wrapper">
        <h2 class="question">Enter Secret Code</h2>

        <!-- PIN CONTAINER -->
        <div class="pin-container">
            <img src="lock.png" alt="lock-icon" class="lock">
            <img src="lockOpen.png" alt="lock-icon" class="lockOpen">

            <!-- PIN DISPLAY -->
            <div class="pin-display">
                <div class="pin-box"></div>
                <div class="pin-box"></div>
                <div class="pin-box"></div>
                <div class="pin-box"></div>
            </div>

            <!-- HEART BUTTONS -->
            <div class="heart-pad">
                <button data-num="1"><i class="fa-solid fa-heart"></i><span>1</span></button>
                <button data-num="2"><i class="fa-solid fa-heart"></i><span>2</span></button>
                <button data-num="3"><i class="fa-solid fa-heart"></i><span>3</span></button>
                <button data-num="4"><i class="fa-solid fa-heart"></i><span>4</span></button>
                <button data-num="5"><i class="fa-solid fa-heart"></i><span>5</span></button>
                <button data-num="6"><i class="fa-solid fa-heart"></i><span>6</span></button>
                <button data-num="7"><i class="fa-solid fa-heart"></i><span>7</span></button>
                <button data-num="8"><i class="fa-solid fa-heart"></i><span>8</span></button>
                <button data-num="9"><i class="fa-solid fa-heart"></i><span>9</span></button>
            </div>
        </div>
        <p class="hint" onclick="showHint()">Hint? ✨</p>
        <p class="hint-text"></p>
    </div>

    <!-- Load JSConfetti first -->
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="script.js"></script>
</body>
</html>
